<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор ключей</h1>
        <div class="form-group">
            <label for="keyCountSelect">Количество ключей:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">Начать генерацию</button>
        <div id="progressContainer" class="progress hidden">
            <div id="progressBar" class="progress-bar"></div>
            <span id="progressText">0%</span>
        </div>
        <div id="keyContainer" class="hidden">
            <h2>Сгенерированные ключи:</h2>
            <pre id="generatedKeys"></pre>
        </div>
        <button id="creatorChannelBtn">Канал создателя</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
